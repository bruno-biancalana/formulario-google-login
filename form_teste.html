<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Cadastro - Victorion </title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon" />
</head>

<body>

  <div class="menu">
    <a href="https://svriglobal.com">
      <img src="./IMG/sciencelogo_2.png" alt="logo science" /></a>
  </div>

  <div class="container">
    <div class="title">Cadastro</div>
    <div class="content">
      <form action="https://api.sheetmonkey.io/form/sXzZxM14FrZSWd1xpXi5EJ" method="post">
        <div class="user-details">
          <div class="input-box">
            <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
          </div>
          <div class="input-box">
            <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="lastname" type="text" name="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="input-box">
            <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
          </div>
          <div class="input-box">
            <label for="data">Data de nascimento</label>
            <input id="dt_nsc" type="date" name="nascimento" placeholder="dd/mm/aaaa" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="masculino" id="dot-1">
          <input type="radio" name="feminino" id="dot-2">
          <input type="radio" name="nada" id="dot-3">
          <span class="gender-title">Gênero</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Feminino</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefiro não dizer</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </div>

  <!--Bloco Api Whatsapp-->

 z-index:1000;" target="_blank">

</body>

</html>
